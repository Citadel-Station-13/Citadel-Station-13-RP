author: "KasparoVy"
delete-after: True
changes:
  - rscadd: "Tajaran hairstyles can now be selected by Vulpkanin, Sergals & Zorren (allowed species copied from Vulpkanin hair)"
  - bugfix: "Updates taur clip-masking to correct logical issues and improve performance"
  - bugfix: "Accessories attached to Taurized suits will be centered properly now"
  - bugfix: "Fixes a bug causing accessories to inherit the colour of what they're attached to"
  - rscadd: "Adds support for secondary wing colour (spriters go wild)"
  - tweak: "Merged a bunch of _vr files into the regular files, file bugreport if anything is busted"
  - imageadd: "Ports all taurclothes from Virgo, namely aprons & old poncho"
  - imageadd: "Adds a few Nevrean tails"
  - imageadd: "Adds Vulp Alt. face, Vulp Short Nose, Talons, Claws, Tajaran Nose Alt., Equine Snout & Equine Nose markings"
  - imageadd: "Adds Donkey, Vulp Short + dual-colour & Vulp Jackal ear styles"
  - imageadd: "Adds Ward-Takahashi cybernetic tail with dual-colour support"
  - imageadd: "Adds darkened Teshari hair sprites ported to Virgo from Arkstation. More flexible colouration."
