# Creates an entry in html/changelogs automatically, to eventually be compiled by compile_changelogs
name: Auto Changelog
on:
  pull_request:
    types:
      - edited

permissions:
  contents: write
jobs:
  auto_changelog:
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Run auto changelog
      run: |
        node tools/pull_request_hooks/autoChangelog.js

    - name: Configure Git
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"

    - name: Commit and push changes
      run: |
        git add html/changelogs
        if git diff-index --quiet HEAD; then
          echo "No changes to commit"
        else
          git commit -m "Update changelogs automatically"
          git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
